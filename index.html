        <style>
          .container {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: flex-end;
          }

          #frame {
            max-width: 100%;
            max-height: 100%;
          }
        </style>
    </head>

    <body>
      <div class='container'>
        <img id="frame" src="0.jpg"/>
      </div>
      <script type="text/javascript">
        var currentFrame = 0;
        var direction = 1;

        function setImageSrc() {
          document.getElementById('frame').src = currentFrame.toString() + '.jpg';
        }

        function advanceFrame() {
          if (currentFrame === 3 && direction === 1) direction = -1;
          if (currentFrame === 0 && direction === -1) direction = 1;
          currentFrame = (currentFrame + 1 * direction);
          requestAnimationFrame(setImageSrc);
        }

        setInterval(advanceFrame, 100);
      </script>
    </body>
